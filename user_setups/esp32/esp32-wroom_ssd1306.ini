;***************************************************;
;          NodeMCU32S with build with               ;
;               - st7796 TFT                        ;
;                   - MHS-4" RPI Display-B          ;
;               - xpt2046 touch controller          ;
;***************************************************;

[env:esp32-wroom_ssd1306]
extends = esp32
board = nodemcu-32s

build_flags =
    ${env.build_flags}
    ${esp32.build_flags}

;region -- TFT_eSPI build options ------------------------
    ; ${lcd.raspberrypi}
    ; ${esp32.vspi}        ; Use VSPI hardware SPI bus
    ; -D TFT_CS=15
    ; -D TFT_DC=4
    ; -D TFT_RST=32
    ; -D TFT_BCKL=-1       ; None, configurable via web UI (e.g. 21)
    ; -D TOUCH_CS=22
;endregion

; -- Debugging options -----------------------------
;   -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG

    -D LV_LOG_TRACE_TIMER=1
    -D HASP_USE_CONFIG=1            ; Native application, not library
    -D HASP_USE_PNGDECODE=1
    -D HASP_USE_TOUCH=0
;    -D HASP_USE_WIFI=1
    -D HASP_USE_MQTT=0
    -D HASP_USE_GPIO=0
    -D HASP_USE_GUI=0
    -D HASP_USE_OTA=0
    -D HASP_USE_CONSOLE=0
    -D HASP_USE_TELNET=0
    -D HASP_USE_QRCODE=0
        ; avoid LV error when GUI off
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=320

;region -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ${esp32.lib_deps}

lib_ignore =
    ${env.lib_ignore}
    ${esp32.lib_ignore}
;endregion
