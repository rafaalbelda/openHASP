;***************************************************;
;          D1 Mini ESP32 with SSD1306   2.4"        ;
;               - D1-mini-esp32 board               ;
;               - SSD1306 OLEDF                     ;
;***************************************************;

[env:d1-mini-esp32_ssd1306]
extends = esp32
board = wemos_d1_mini32

build_flags =
    ${env.build_flags}
    ${esp32.build_flags}
    -D HASP_MODEL="ESP32 D1 Mini"
    -D HASP_USE_OTA=0
    -D HASP_USE_MQTT=1
    -D HASP_USE_CONSOLE=0
    -D HASP_USE_TELNET=0
    -D HASP_USE_GPIO=1
    -D HASP_USE_QRCODE=0
    -D HASP_USE_GUI=0
        ; avoid error
    ;-D TFT_WIDTH=320
    ;-D TFT_HEIGHT=64
    
;region -- TFT_eSPI build options ------------------------
     ${lcd.ssd1306}
    ; ${esp32.vspi}        ; Use VSPI hardware SPI bus
    ; -D TFT_DC=5
    ; -D TFT_CS=26 
    ; -D TFT_RST=-1        ; RST
    ; -D TFT_BCKL=-1       ; None, configurable via web UI (e.g. 21)
    ; -D TOUCH_CS=17       ; (can also be 22 or 16)
;endregion

;region -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ${esp32.lib_deps}

lib_ignore =
    ${env.lib_ignore}
    ${esp32.lib_ignore}
;endregion
