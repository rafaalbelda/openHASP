;***************************************************;
;          D1 Mini ESP8266 without Screen           ;
;               - D1-mini board                     ;
;***************************************************;

[env:d1-mini-esp8266]
extends = esp8266
board = d1_mini

build_flags =
    ${env.build_flags}
    ${esp8266.build_flags}
    -D HASP_USE_OTA=0
    -D HASP_USE_MQTT=0
    -D HASP_USE_CONSOLE=0
    -D HASP_USE_TELNET=0
    -D HASP_USE_GPIO=1
    -D HASP_USE_QRCODE=0
    -D HASP_USE_GUI=1
        ; avoid error
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=320
    

;region -- TFT_eSPI build options ------------------------
;    ${lcd.lolin24}
    ;-D TFT_MISO=12 ;D6  Use default HSPI
    ;-D TFT_MOSI=13 ;D7  Use default HSPI
    ;-D TFT_SCLK=14 ;D5  Use default HSPI
;    -D TFT_DC=15    ;D8
;    -D TFT_CS=16    ;D0
;    -D TFT_BCKL=-1  ;None, configurable via web UI (e.g. 2 for D4)
;    -D TOUCH_CS=0   ;D3  (can also be D1 or D2)
;    -D TFT_RST=-1   ;RST
;endregion

;region -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ${esp8266.lib_deps}
    ;Ethernet@<2.0.0

lib_ignore =
    ${env.lib_ignore}
    ${esp8266.lib_ignore}
;endregion
